{% load staticfiles %}
<!DOCTYPE html>  
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin Template">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Candidate Manager - Login</title>
    <!-- build:css(../app) css/vendor-user.css-->
    <!-- Animate.CSS-->
    <link rel="stylesheet" href="{% static 'vendor/animate.css/animate.css' %}">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Ionicons-->
    <link rel="stylesheet" href="{% static 'vendor/ionicons/css/ionicons.css' %}">
    <!-- Material Colors-->
    <link rel="stylesheet" href="{% static 'vendor/material-colors/dist/colors.css' %}">
    <!-- endbuild-->
    <!-- Application styles-->
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
  </head>
  
  <body>
    <div class="layout-container">
      <div class="page-container bg-blue-grey-900">
        <div class="container-full">
          <div class="container container-xs"><img src="{% static 'img/logo.png' %}" class="mv-lg block-center img-responsive thumb64">
          {% if form.errors %}
            <div class="text-center text-sm"><ul>Username or pasword is incorrect. Both may be case sensitive</ul></div> 
          {% endif %}
            <form  method="POST" action="" name="loginForm" novalidate="" class="card b0 form-validate">
              {% csrf_token %}
              <div class="card-heading">
                <div class="card-title text-center">Candidate Manager Login</div>
              </div>
              <div class="card-body">
                <div class="mda-form-group float-label mda-input-group">
                  <div class="mda-form-control">
                    <input input autofocus="" id="id_username" maxlength="254" name="username" type="text" required />
                    <div class="mda-form-control-line"></div>
                    <label>Username</label>
                  </div><span class="mda-input-group-addon"><em class="ion-ios-email-outline icon-lg"></em></span>
                </div>
                <div class="mda-form-group float-label mda-input-group">
                  <div class="mda-form-control">
                    <input input id="id_password" name="password" type="password" required />
                    <div class="mda-form-control-line"></div>
                    <label>Password</label>
                  </div><span class="mda-input-group-addon"><em class="ion-ios-locked-outline icon-lg"></em></span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-flat">Authenticate</button>
            </form>
            <!-- <div class="text-center text-sm"><a href="recover.html" class="text-inherit">Forgot password?</a></div> -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- build:js(../app) js/vendor-user.js-->
    <!-- Modernizr-->
    <script src="{% static 'vendor/modernizr/modernizr.custom.js' %}"></script>
    <!-- jQuery-->
    <script src="{% static 'vendor/jquery/dist/jquery.js' %}"></script>
    <!-- Bootstrap-->
    <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.js' %}"></script>
    <!-- jQuery Browser-->
    <script src="{% static 'vendor/jquery.browser/dist/jquery.browser.js' %}"></script>
    <!-- Material Colors-->
    <script src="{% static 'vendor/material-colors/dist/colors.js' %}"></script>
    <!-- jQuery Form Validation-->
    <script src="{% static 'vendor/jquery-validation/dist/jquery.validate.js' %}"></script>
    <script src="{% static 'vendor/jquery-validation/dist/additional-methods.js' %}"></script>
    <!-- endbuild-->
    <!-- App script-->
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
